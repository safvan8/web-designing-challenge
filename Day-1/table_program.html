<!DOCTYPE html>
<html>

<head>
    <title>table creation demo</title>
</head>

<body>

    <h2> Main Heading for Table</h2>

    <!--to create a table-->
    <table border="2px">
        <!--To write table heading column-->
        <thead>
            <tr>
                <th>NO.</th>
                <th>Business</th>
                <th>Type</th>
            </tr>
        </thead>

        <!-- To write table datas-->
        <tbody>
            <tr>
                <td>1</td>
                <td>Restraunt</td>
                <td>Tradional Business</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Swiggy</td>
                <td>Startup</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
