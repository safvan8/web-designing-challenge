<!DOCTYPE html>
<html>
    <head><title> ordered and un-ordered List exmaples</title></head>

    <body>
        <!-- Creating Ordered List-->
        <ol>
            <li>Java</li>
            <li>JDBC</li>
            <li>Servlets and JSP</li>
            <li>Hibernate</li>
            <li>Spring and SpringBoot</li>
        </ol>

        <!-- Creating un-ordered List-->
        <ul>
            <li>Descipline</li>
            <li>Focus</li>
            <li>Postive Mindset</li>
            <li>Super hardworking</li>
        </ul>
    </body>
</html>
