<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!--To add a video from local system ot internet vai link  -->
    <!-- can also link from online-->
    <video controls autoplay loop muted width="200px">
        <source src="VID-20210721-WA0110.mp4">
    </video>

    <!-- to add an audio from another website with auio player-->
    <audio controls>
        <source src="http://techslides.com/demos/samples/sample.mp3">
    </audio>

    <!--To embedd a youtube video-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/AExnBCz2OA4" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

</body>

</html>
