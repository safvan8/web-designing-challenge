<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link rel="stylesheet" href="fbstyle.css" type="text/css">

<body>
    <!-- Creating one outer div -coding standrd-->
    <div class="container">
        <!--Div for header-->
        <div class="header">
            <!--again creating 2 div, for logo and login -->
            <div class="logo">
                <!--Creating logo as hyperlink-->
                <a class="logo-text" href="login.html">facebook</a>
            </div>
            <div class="login">
                <!--Creating login as table-->
                <div class="login-controls">
                    <form>
                        <table>
                            <tr>
                                <td><label class="login-label">Emial or Mobile</label></td>
                                <td><label class="login-label">Password</label></td>
                            </tr>
                            <tr>
                                <td> <input type="text"></td>
                                <td> <input type="text"> </td>
                                <td> <input class="submit-button" type="submit" value="Login"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><a class="forgotten-accnt-txt" href="forgot-account.html">forgotten account? </a>
                                </td>
                            </tr>

                        </table>
                    </form>
                </div>
            </div>
        </div>

        <!--Creating a new div for body main content-->
        <div class="main-content">

            <div class="left-section-of-main-content">
                <p class="conect-with-ppl-para">
                    Facebook helps you to connect and share with <br>the people in your life
                </p>
                <img class="fb-image-people" src="fb-image-people.png" alt="Image not availble please reload page">
            </div>

            <div class="right-section-of-main-content">
                <h1 style="font-weight: bold;">Create an account</h1>
                <p style="font-size: 20px;font-weight: 600;">it's quick and easy</p>

                <div class="create-account-login-controls" >
                    <form action="/createAccountServlet" id="signup-form">
                       
                        <div class="signup-field">
                                <input name="fname" type="text" placeholder="First name" class="fname-lname-effects">
                                <input name="lname" type="text" placeholder="Last name" class="fname-lname-effects">
                        </div>
                        <div class="signup-field">
                            <input name="userEmail" type="text" placeholder="Mobile Number or Email adress" class="field">
                        </div>
                        <div class="signup-field">
                            <input name="userPassword" type="password" placeholder="New Password" class="field">
                        </div>


                        <div class="signup-field">
                            <p class="gray-text">Birthday</p>
                            <select name="day" id="" style="border: solid 1px;border-color: gray;">
                                <option value="">Day</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                            <select name="month" id="" style="border: solid 1px;border-color: gray;">
                                <option value="">Month</option>
                                <option value="Jan">Jan</option>
                                <option value="Feb">Feb</option>
                                <option value="Mar">Mar</option>
                            </select>
                            <select name="year" id="" style="border: solid 1px;border-color: gray;">
                                <option value="">Year</option>
                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                            </select>
                        </div>
                        <div class="signup-field">
                            <p class="gray-text">Gender</p>
                            <div class="gender-selector">
                                <input type="radio" name="gender" id="female">
                                <label for="female">Female</label>
                                <input type="radio" name="gender" id="male">
                                <label for="male">Male</label>
                                <input type="radio" name="gender" id="custom">
                                <label for="custom">Custom</label>
                            </div>
                        </div>

                        <div>
                            <button type="submit" class="sbt-button">Sign Up</button>
                        </div>

                    </form>

                </div>
            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="valiadtion_program.js"></script>

</body>

</html>
